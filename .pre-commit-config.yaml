repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
      - id: check-added-large-files
        name: Check for added large files
        entry: check-added-large-files
        language: system
      - id: check-toml
        name: Check Toml
        entry: check-toml
        language: system
        types: [toml]
      - id: check-yaml
        name: Check Yaml
        entry: check-yaml
        language: system
        types: [yaml]
      - id: darglint
        name: darglint
        entry: darglint
        language: system
        types: [python]
        stages: [manual]
      - id: end-of-file-fixer
        name: Fix End of Files
        entry: end-of-file-fixer
        language: system
        types: [text]
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
        stages: [commit, push, manual]
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
        args: [--darglint-ignore-regex, .*]
      - id: isort
        name: isort
        entry: isort
        require_serial: true
        language: system
        types_or: [cython, pyi, python]
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
        args: ["--filter-files"]
      - id: pyupgrade
        name: pyupgrade
        description: Automatically upgrade syntax for newer versions.
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py37-plus]
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.0
    hooks:
      - id: prettier
        exclude: |
            (?x)^(
                tests/data/events.json|
                tests/data/integration_events.json|
                .devcontainer/devcontainer.json|
                .pre-commit-config.yaml
            )$
